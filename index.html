<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="calculator">
        <h1 class="text"> Calculator </h1>
        <div class="textfield">
            <input class="numberField" type="text" id="inputField" placeholder="0">
        </div>
        <div id="numbers" class="numbers">
            <button class="number ac" id="allClear"> AC </button>
            <button  class="number ce" id="cancelEntry"> CE </button>
            <button class="number num"> 1 </button>
            <button class="number num"> 2 </button>
            <button class="number num"> 3 </button>
            <button class="number num"> 4 </button>
            <button class="number num"> 5 </button>
            <button class="number num"> 6 </button>
            <button class="number num"> 7 </button>
            <button class="number num"> 8 </button>
            <button class="number num"> 9 </button>
          <button class="number zero num"> 0 </button>
             <button class="number decimal"> . </button>
        </div>
        <div id="operators" class="operations">
            <button class="operator" id="addition"> &plus; </button>
            <button class="operator" id="subtract"> - </button> 
            <button class="operator" id="divide"> / </button>
            <button class="operator" id="multiply"> x </button>
            <button class="operator equals" id="equal"> &#61; </button>
        </div>
    </div>
    
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
